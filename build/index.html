          <form>
            <ul>
              <li>
                <input type="text" id="name" name="name" placeholder="Введите Ваше Имя" required="">
                <label for="name" class="visually-hidden">Ваше Имя</label>
              </li>
              <li>
                <input type="tel" id="tel" name="tel" pattern="(\+\d{5,12})|\d{5,12}" placeholder="Введите Ваш номер телефона" required="">
                <label for="tel" class="visually-hidden">ВашТелефон</label>
              </li>
              <li>
                <input type="submit" value="Подобрать велосипед мечты">
              </li>
            </ul>
